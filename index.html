<!DOCTYPE html>
<html>
<head>
  <title>Mark Ivan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Hide horizontal scrollbar */
      font-family: "Google Sans", monospace; /* Apply Google Sans font to the entire document */
      color: white;
    }

    .image-container {
      position: relative;
      display: inline-block;
      width: 100vw; /* Set the width to fill the viewport */
      max-width: 100%; /* Set maximum width to prevent overflow */
      height: 40vh; /* Set the height to fill the viewport */
    }
    
    .image-container img {
      width: 100%;
      height: 150%;
      object-fit: fill; /* Fill the entire container without maintaining aspect ratio */
      display: block;
      animation: changeImage 12s linear infinite;
    }
    
    @keyframes changeImage {
      0%, 15.99% {
        content: url(legion.gif);
      }
      16%, 31.99% {
        content: url(ride.gif);
      }
      32%, 47.99% {
        content: url(tv.gif);
      }
      48%, 63.99% {
        content: url(pizza.gif);
      }
      64%, 79.99% {
        content: url(retro.gif);
      }
      80%, 95.99% {
        content: url(storm.gif);
      }
      96%, 99.99% {
        content: url(legion.gif);
      }
    }
    
    .image-container .text-overlay {
      position: absolute;
      top: 50%;
      left: 20%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      font-family: inherit; /* Inherit font-family from the body */
    }

    .profile img {
      position: relative;
      left: 2%;
      top: -290px;
      height: 10%;
      width: 10%;
    }

    .update {
      text-align: center;
    }

    .message {
      text-align: center;
    }

    .progress-bar {
      width: 300px;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }

    .progress {
      height: 100%;
      background-color: #ff7f50;
      width: 0;
      transition: width 1s ease-in-out;
      animation: progressAnimation 5s infinite;
    }

    @keyframes progressAnimation {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

    /* Media Queries for Mobile */
    @media only screen and (max-width: 600px) {
      .image-container .text-overlay {
        font-size: 24px;
      }

      .profile img {
        left: 0;
        top: -100px;
        height: 20%;
        width: 20%;
      }

      .update h1 {
        font-size: 24px;
      }

      .progress-bar {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="legion.gif" alt="Background Image">
    <div class="text-overlay">
      Mark Ivan
    </div>
  </div>

  <div class="profile">
    <img src="van.jpg" alt="Profile Image">
  </div>
  <div class="update">
    <h1>Website still in development</h1>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>
 <div class="message">
  <p>This has 148 current lines of code</p>
 </div>
</body>
</html>
